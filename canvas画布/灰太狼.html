<!DOCTYPE HTML>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 <title>canvas</title>
 <style>
  .canvas {
    background-color: #fff;
    display: block;
    margin: 30px auto;
  }
  body {
    background-color: #000;
  }
 </style>
 <body>
  <canvas id="diagonal" width="2000" height="2000" class="canvas" />
 </body>
 <script>
  const ctx = document.getElementById("diagonal");
  const context = ctx.getContext("2d");
  /**
   * @param1 beginX 起始横坐标
   * @param2 beginY 起始纵坐标
   * @param3 curveControlX 二次贝塞尔控制横坐标
   * @param4 curveControlY 二次贝塞尔控制纵坐标
   * @param5 endX 结束横坐标
   * @param6 endY 结束纵坐标
  */
  function drawQuadraticCurveTo(
    beginX, 
    beginY, 
    curveControlX, 
    curveControlY, 
    endX,
    endY
  ) 
  {
    context.beginPath();
    context.moveTo(beginX, beginY);
    context.quadraticCurveTo(curveControlX, curveControlY, endX, endY);
    context.stroke();
    context.closePath();
  }
  /**
   * @param1 beginX 起始横坐标
   * @param2 beginY 起始纵坐标
   * @param3 endX 结束横坐标
   * @param4 endY 结束纵坐标
  */
  function drawLine(beginX, beginY, endX, endY) {
    context.beginPath();
    context.moveTo(beginX, beginY);
    context.lineTo(endX, endY);
    context.stroke();
    context.closePath();
  }
  /**
   * @param1 circleX 圆心横坐标
   * @param2 circleY 圆心纵坐标
   * @param3 radius 半径
   * @param4 startAngle 开始圆心角
   * @param5 endAngle 结束圆心角
   * @param6 anticlockwise 顺/逆时针画圆/弧
  */
  function circle(
    circleX, 
    circleY, 
    radius, 
    startAngle,
    endAngle,
    anticlockwise
  ) {
    context.beginPath();
    context.arc(circleX, circleY, radius, startAngle, endAngle, anticlockwise);
    context.stroke();
    context.closePath();
  }
  /**
   * @param1 rectX 以此为原点横坐标向右延伸
   * @param2 rectY 以此为原点纵坐标向下延伸
   * @param3 rectW 矩形宽度
   * @param4 rectH 矩形高度
  */
  function drawRect(rectX, rectY, rectW, rectH) {
    context.beginPath();
    context.fillRect(rectX, rectY, rectW, rectH);
    context.closePath();
  }
  context.lineWidth = 2;
  context.strokeStyle = "#006b00";
  // 左耳朵
  drawLine(100, 50, 168, 280);
  drawQuadraticCurveTo(100, 50, 130, 70, 220, 260);
  drawQuadraticCurveTo(100, 50, 150, 50, 330, 160);
  drawQuadraticCurveTo(220, 260, 180, 250, 205, 275);
  drawLine(205, 275, 188, 270);
  // 帽子
  drawQuadraticCurveTo(300, 200, 350, 100, 640, 20);
  drawQuadraticCurveTo(308, 184, 350, 270, 770, 130);
  drawLine(610, 28, 580, 85);//缝补处直线
  drawQuadraticCurveTo(580, 85, 630, 60, 720, 105);//缝补处
  drawQuadraticCurveTo(720, 105, 720, 90, 770, 65);//缝补处
  drawLine(600, 42, 620, 40);
  drawLine(575, 62, 605, 63);
  drawLine(618, 65, 602, 83);
  drawLine(638, 65, 630, 87);
  drawLine(658, 75, 650, 87);
  drawLine(678, 82, 670, 90);
  drawLine(698, 87, 690, 100);
  drawLine(711, 90, 705, 107);
  drawLine(720, 85, 737, 100);
  drawLine(735, 75, 755, 90);
  drawQuadraticCurveTo(300, 200, 240, 280, 740, 180);
  drawQuadraticCurveTo(640, 20, 850, 35, 740, 180);
  // 右耳朵
  drawQuadraticCurveTo(755, 163, 800, 80, 1015, 30);
  drawQuadraticCurveTo(1015, 30, 935, 80, 880, 225);
  drawLine(1015, 30, 985, 120);
  drawQuadraticCurveTo(985, 120, 945, 130, 973, 160);
  drawLine(973, 160, 943, 250);
  drawQuadraticCurveTo(880, 225, 910, 190, 912, 223);
  drawQuadraticCurveTo(912, 223, 935, 190, 930, 250);
  drawQuadraticCurveTo(930, 250, 945, 230, 943, 250);
  // 左腮帮
  drawQuadraticCurveTo(188, 270, 83, 350, 70, 420);
  drawQuadraticCurveTo(70, 420, 120, 420, 95, 445);
  drawQuadraticCurveTo(95, 445, 130, 448, 152, 458);
  // 右腮帮
  drawQuadraticCurveTo(943, 250, 1010, 260, 1075, 400);
  drawQuadraticCurveTo(1075, 400, 1018, 420, 1055, 440);
  drawQuadraticCurveTo(1055, 440, 1008, 430, 920, 485);
  // 脖子
  circle(538, 405, 390, 11.7*Math.PI/180, 172*Math.PI/180, false);
  // 左眼睛
  drawLine(223, 350, 450, 400);
  circle(325, 366, 50, 18*Math.PI/180, 185*Math.PI/180, false);
  // 左眼珠子
  context.beginPath();
  context.arc(325, 372, 7, 18*Math.PI/180, 180*Math.PI/180, false);
  context.fillStyle = "#006b00";
  context.fill();
  context.stroke();
  context.closePath();
  // 右眼睛
  drawLine(623, 350, 850, 400);
  circle(725, 368, 50, 18*Math.PI/180, 185*Math.PI/180, false);
  // 右眼珠子
  context.beginPath();
  context.arc(725, 372, 7, 18*Math.PI/180, 180*Math.PI/180, false);
  // context.fillStyle = "#006b00";
  context.fill();
  context.stroke();
  context.closePath();
  // 眉毛
  context.lineWidth = "25";
  drawLine(253, 250, 450, 350);
  drawLine(833, 200, 625, 320);

  // 疤痕
  context.lineWidth = "2";
  drawLine(223, 360, 288, 600);
  drawLine(213, 420, 268, 400);
  drawLine(228, 450, 268, 435);
  drawLine(235, 480, 268, 465);
  drawLine(250, 510, 278, 498);
  drawLine(255, 540, 285, 530);
  drawLine(266, 560, 285, 553);
  // 鼻子
  context.beginPath();
  context.arc(528, 500, 50, 20*Math.PI/180, 160*Math.PI/180, false);
  context.arc(528, 534, 50, 200*Math.PI/180, 340*Math.PI/180, false);
  context.fillStyle = "#006b00";
  context.fill();
  context.stroke();
  context.closePath();
  context.beginPath();
  context.arc(500, 500, 15, 20*Math.PI/180, 160*Math.PI/180, false);
  context.arc(500, 510, 15, 200*Math.PI/180, 340*Math.PI/180, false);
  context.fillStyle = "#fff";
  context.fill();
  context.stroke();
  context.closePath();
  // 嘴巴
  drawQuadraticCurveTo(280, 540, 480, 620, 760, 540);
  // drawQuadraticCurveTo(280, 540, 460, 760, 760, 540);
  context.beginPath();
  context.moveTo(280, 540);
  // 三次贝塞尔曲线
  context.bezierCurveTo(300, 680, 700, 680, 760, 540);
  context.stroke();
  context.closePath();
  // 左牙齿
  drawLine(285, 553, 325, 578);
  drawLine(325, 578, 333, 568);
  drawLine(333, 568, 343, 588);
  drawLine(343, 588, 363, 598);
  // 右牙齿
  drawLine(755, 548, 720, 568);
  drawLine(720, 568, 715, 554);
  drawLine(715, 554, 694, 578);
  drawLine(694, 578, 664, 585);

  

 </script>
 </head>
 </html>
