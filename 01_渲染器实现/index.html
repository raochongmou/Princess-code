<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./renderer.js"></script>
    <script>
        // 1.通过h函数来创建一个vnode
        const vnode = h("div",{class: "rao"}, [
            h("h2",null, "当前计数: 100"),
            h("button",null,"+1")
        ])
        const vnode1 = h("div",{class: "coderRao"}, [
            h("h2",null, "当前计数: 100"),
            h("button",null,"+1")
        ])
        // const vnode1 = h("h3",{class: "coderRao"}, [
        //     h("h2",null, "当前计数: 100"),
        //     h("button",null,"+1"),
        //     h("h5",null,"哈哈哈哈")
        // ])
        // 2.挂载vnode到div#app上
        mount(vnode,document.querySelector('#app'));
        // 3.vnode更新
        // 回调patch()
        setTimeout(() => {
            patch(vnode,vnode1);
        },2000)
    </script>
</body>
</html>
